ery uses the center point of the stream reach to determine proximity. This parameter gets superceded by`reach_id`. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.", "type": "number", "format": "float"}, {"name": "lon", "in": "query", "description": "A given longitude used to find the closest stream reach. Must be used together with `lat`. The spatial query uses the center point of the stream reach to determine proximity. This parameter gets superceded by`reach_id`. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.", "type": "number", "format": "float"}, {"name": "start_date", "in": "query", "description": "A date in YYYYMMDD format when you would like to start retrieving data (if available). Defaults to Jan 1 of the current year.", "type": "string", "pattern": "^[0-9]{4}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$"}, {"name": "end_date", "in": "query", "description": "A date in YYYYMMDD format when you would like to stop retrieving data (if available). Defaults to Dec 31 of the current year.", "type": "string", "pattern": "^[0-9]{4}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$"}], "produces": ["text/csv"], "responses": {"200": {"description": "The response body will contain a time series for the specified stream reach"}, "400": {"description": "Bad request. Check request and paramaters.", "examples": {"error": "An unexpected error occured."}}, "422": {"description": "Missing a required parameter.", "examples": {"error": "region is required as input."}}}}}, "/HistoricSimulation/": {"get": {"description": "This operation returns simulated streamflow data based on the ERA-5 dataset. A successful response will return a time series with date-value pairs.", "summary": "Return historic simulation", "parameters": [{"name": "reach_id", "in": "query", "description": "The unique identifier for the strea
